<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de LogIn - Acesso</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
            <div id="login" class="container-fluid">
                <div class="card" id="card">
                <form class="card">
                    <div class="card-header">
                        <div class="card-header-content">
                            <img src="Persona.png" alt="Imagem de perfil" id="ImgPerfil">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-content-area">
                            <label for="usuario">Usuário</label>
                            <input type="text" id="usuario" autocomplete="off" placeholder="usuário" required autofocus>
                        </div>
                        <div class="card-content-area">
                            <label for="password">Senha</label>
                            <input type="password" id="password" autocomplete="off" placeholder="senha" min="8" required autofocus>
                            <br>
                            <span id="passwordHelpInline" class="form-text">
                                Mínimo de 8 caracteres;
                                Pelo menos uma letra maiúscula;
                                Letras e números;
                            </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="LogIn" class="submit">
                        <br>
                        <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
