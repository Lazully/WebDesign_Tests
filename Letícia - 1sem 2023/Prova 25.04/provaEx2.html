
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="prova25.04.css" rel="stylesheet">
    
    <title>Aula 1</title>
</head>

<body>

    <form>
        <div class="container">
            <div class="row">
              <div class="col-9">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Nome Completo</label>
                      <input type="nome" class="form-control" id="inputEmail4" placeholder="Nome completo">
                    </div>
                  </div>
                  </div>
              </div>
              <div class="col">
                <div class="col-9">
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">CPF</label>
                      <input type="CPF" class="form-control" id="inputPassword4" placeholder="CPF">
                    </div>
                  </div>
              </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="col-9">
                    <div class="form-group">
                        <label for="inputAddress">Email</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Seu melhor email">
                      </div>
                  </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                        <label for="inputAddress2">Senha</label>
                        <input type="password" class="form-control" id="inputAddress2" placeholder="Senha">
                      </div>
                  </div>
                </div>

                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCity">CEP</label>
                              <input type="text" class="form-control" id="inputCpf">
                            </div>
                      </div>
                      </div>
                      </div>
                      <div class="col-10">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Endereço</label>
                                    <input type="text" class="form-control" id="inputEndereço">
                                  </div>
                              </div>
                      </div>
                    </div>

            <div class="row">
              <div class="col">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Bairro</label>
                      <input type="text" class="form-control" id="inputBairro">
                    </div>
              </div>
              <div class="col">
                <div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">Cidade</label>
                          <input type="text" class="form-control" id="inputCidade">
                        </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group col-md-2">
                    <label>Estado</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>SP</option>
                        <option>MG</option>
                        <option>SC</option>
                        <option>PR</option>
                        <option>ES</option>
                      </select>
                </div>
                </div>
              </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Concordo com os termos
                  </label>
                  <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
              </div>
          </div>

      </form>


</body>

</html>
